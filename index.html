<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="minical.png" type="image/x-icon">
    <title>Bloco de notas</title>
    <style>
     textarea{width: 100%;overflow-y: hidden;font:normal 14px arial;}    
     p#title{
        text-align: center;
     } 
    </style>
</head>
<body>
    <p id = "title">Bloco de notas</p>
    <textarea placeholder="Escreva seu texto aqui..." rows="30"></textarea>
    <script>
        var p = window.document.querySelector('p#title')
        p.addEventListener('mouseenter',entrar)
        p.addEventListener('mouseout',sair)
        function entrar() {
            p.style.color = 'red'
        }
        function sair() {
            p.style.color = 'black'
        }
    </script>
</body>
</html>
